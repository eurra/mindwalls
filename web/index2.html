<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous">			  	
	  	</script>
		<script type="text/javascript" src="core.js"></script>
		<script>if (window.module) module = window.module;</script>
	</head>

	<body>
		<div style="display: flex;">
			<div style="display: flex; font-size: small;">
				<div class="brick grab"></div>

				<div class="horizontal">
					<div class="horizontal">
						<div class="brick data result"><div>3 : <span class="paramRef">min</span> =</div></div>

						<div class="brick funcName">+</div>

						<div class="vertical">
							<div class="brick data paramRef">guess</div>
							<div class="brick data">1</div>
						</div>
					</div>
					
					<div class="brick then">then</div>

					<div class="horizontal">
						<div class="brick data result">True =</div>

						<div class="brick funcName">&lt;</div>

						<div class="vertical">
							<div class="horizontal">
								<div class="brick data result">3 =</div>

								<div class="brick funcName">value</div>

								<div class="vertical">
									<div class="horizontal">
										<div class="brick paramName">at</div>
										
										<div class="brick data result">
											<div>2 : <span class="paramRef">guess</span> =</div>
										</div>

										<div class="brick funcName">floor</div>
										<div class="brick paramName">of</div>

										<div class="horizontal">
											<div class="brick data result">2.5 =</div>

											<div class="brick funcName">/</div>

											<div class="vertical">
												<div class="horizontal">
													<div class="brick data">5 =</div>

													<div class="brick funcName">+</div>						

													<div class="vertical">
														<div class="brick data"><span class="paramRef">min</span></div>
														<div class="brick data"><span class="paramRef">max</span></div>
													</div>
												</div>

												<div class="brick data">2</div>
											</div>
										</div>
									</div>

									<div class="horizontal">
										<div class="brick paramName">in</div>

										<div class="brick data"><span class="paramRef">array</span></div>
									</div>
								</div>
							</div>

							<div class="brick data"><span class="paramRef">target</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
